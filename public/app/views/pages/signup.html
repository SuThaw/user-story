<div class="container" ng-controller="UserController as user">

	<div class="row">
		<div class="col-sm-6 col-md-4 col-md-offset-4">
			<form method="post" class="form-sign" ng-submit="user.signUpUser()">
				Name: <input type="text" name="name" class="form-control" ng-model="user.userData.name">
				Username: <input type="text" class="form-control" ng-model="user.userData.username">
				Password: <input type="password" class="form-control" ng-model="user.userData.password">
				<br>
				<button type="submit" class="form-control btn btn-danger">Signup</button>
			</form>
		</div>
	</div>
</div>
